<div
  id="Container"
  style="padding-bottom:56.25%; position:relative; display:block; width: 100%; margin-bottom: 1em;"
>
  <iframe
    class="videoembed"
    id="YoutubeIFrame"
    src="https://www.youtube.com/embed/{{ include.videoid }}"
    width="100%" height="100%"
    style="position:absolute; top:0; left: 0; border-radius: 6px; box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen
    webkitallowfullscreen
    frameborder="0"
    referrerpolicy="no-referrer-when-downgrade"
  >
  </iframe>
</div>
