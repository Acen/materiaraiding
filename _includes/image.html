{% assign modalid = include.path | split: "/" | last %}

<!-- Image on the page -->
<div id="img-{{ modalid }}" class="imageembedbox" onclick="document.getElementById('Modal-{{ modalid }}').style.display = 'block';">
    <figure style="display: inline-block;">
        <img class="imageembed" src="{{ site.baseurl }}{{ include.path }}" width="{{ include.width }}">
        <figcaption>{{ include.caption }}</figcaption>
    </figure>
</div>

<!-- The Modal Popup -->
<div id="Modal-{{ modalid }}" class="modal" style="display: none;" onclick="document.getElementById('Modal-{{ modalid }}').style.display = 'none';">
    <!-- Modal content -->
    <div class="modal-content">
        <img class="modal-image" src="{{ site.baseurl }}{{ include.path }}" width="100%">
    </div>
</div>
